<div class="image">
  <div>
    <h1 class="animated fadeInDown">Larny Stores</h1>
  </div>
  <div class="icon">
    <i class="material-icons">all_inclusive</i>
  </div>

  <div class="wrap">
    <div class="inputs animated fadeInUp">
      <mat-card>
        <form class="example-form">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="text" [(ngModel)]="email" name="email">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password">
          </mat-form-field>
        </form>
        <div class="buttons">
          <button class="ro" mat-raised-button (click)="logIn()">SIGN IN</button>
          <button mat-raised-button [routerLink]="['/signup']" routerLinkActive="router-link-active">SIGN UP</button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
